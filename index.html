<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndigoRanger</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #4f46e5, #06b6d4);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease;
    }

    .games {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      animation: fadeInUp 2s ease;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      min-width: 200px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .game-card:hover {
      transform: translateY(-5px) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .game-card a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .game-card a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .game-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>IndigoRanger</h1>
  <p>Welcome! Check out my published games below.</p>

  <div class="games">
    <div class="game-card">
      <a href="https://indigoranger.github.io/egg-raid/" target="_blank">Egg Raid</a>
    </div>
    <div class="game-card">
      <a href="https://indigoranger.github.io/fuel-for-life/" target="_blank">Fuel for Life</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Aditya Surendranath | Hosted on GitHub Pages
  </footer>
</body>
</html>
